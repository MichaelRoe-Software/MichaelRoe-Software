<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="banner-container">
      <!-- Your images will go here -->
      <img src="Banner.png" alt="Banner Image" style="width: 100%; height: auto; position: relative;z-index:51;">
      <img src="Banner_pattern.png" alt="Banner Pattern" style="position: relative; top: 0; left: -100%; width: 100%; height: auto; animation: slide-in 2s ease-in-out forwards;z-index:51;">
      <img src="Banner_details.png" alt="Banner Details" style="position: relative; top: 0; left: 0; width: 100%; height: auto; animation: fade-in 1.5s ease-in-out forwards; opacity: 0;z-index:51;">
    </div>
  </foreignObject>
  <style>
    /* Keyframe animations */
    @keyframes slide-in {
      from { left: -100%; }
      to { left: 0; }
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</svg>
